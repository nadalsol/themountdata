email: info@themountdata.com
description: >- # this means to ignore newlines until "baseurl:"
  Creemos en los datos, la tecnología y el análisis para marketing y ventas
# TODO : use "/themountdata" temporary path for GitHub pages (replace for "" in Production)
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://themountdata.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: themountdata
github_username: nadalsol

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
sass:
  style: compressed

