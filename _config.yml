    service_analysis_product:
      heading: "Producto"
      text_1: "¿Cuál es la frecuencia de compra de un producto?, ¿Cómo se correlacionan los productos? ¿Cuáles se adquieren en la misma compra?, ¿Cuál es la senda de compra o abandono?, ¿Qué productos debería ofrecer a un Cliente?, ¿Cuánto aporta a mi negocio cada Producto?, ¿Debo invertir en promocionar un producto?, ¿Qué productos consumen cada segmento de clientes?"
      text_2: "Desarrollados en R, Kmine, SPSS, MSExcel."
      heading_types: "Tipos de análisis"
      text_types: "<li>Venta cruzada</li><li>Cesta de la compra</li><li>Recomendador de productos</li>"
      heading_uses: "Usos"
      text_uses: "<li>Definición Plan de Contactos/Contenidos</li><li>Definir Plan de Up/Cross selling para cada Cliente</li><li>Qué productos recomendar a un Cliente</li><li>Cómo colocar los productos en el linear</li>"
      heading_techniques: "Técnicas"
      text_techniques: "<li>Clustering</li><li>Tree-decision</li><li>RFMP</li><li>LTV</li>"
    service_data_sources:
      heading: "Fuentes"
      text_1: "Identificar y dominar las fuentes necesarias para la creación de valor partir de los datos es el primer paso del data analytics journey."
      text_2: "Por eso, tener la capacidad de acceder de manera ágil y consistente a las fuentes de datos utilizando distintas técnicas  para extraer, transformar y cargar los datos es clave."
      text_3: "De misma manera no debemos olvidar el establecimiento de procesos relacionados con la calidad de datos."
      text_4: "Desarrollos de ETL, APIs, Scraping."
      text_5: "Algoritmos de Calidad de datos Limpieza / Normalización / Deduplicación / Consolidación de datos."
      text_6: "Herramientas habituales Pentaho-Kettel, Jsoup… etc."
      cta_link_1: "#"
      cta_text_1: "Big data technology"
      cta_link_2: "#"
      cta_text_2: "Bi & datawarehouse"
