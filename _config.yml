    service_action_management:
      heading: "Management"
      text_1: "Learning by doing is the best way to learn. For this reason, it is usual for clients to request an accompaniment during a period of time until they are autonomous.."
      text_2: "Some clients prefer outsourcing daily processes management in a team oriented to the service and results."
      heading_types: "Types"
      text_types: "<li>Action Management</li><li>Analysis Management</li><li>Data Management</li>"
    service_analysis_communication:
      heading: "Communication's analysis"
      text_1: "Campaign Results? Which are the most important variables in the results achieved? Which communication version will achieve the best result? What is the most effective contact / content plan? Campaing profits? What communication should I launch next? Should I personalize my communications? What do I offer you, with or without incentive? Sales attribution campaign?"
      heading_types: "Analysis types"
      text_types: "<li>Campaign Results </ li> <li> Marketing mix and Profitability </ li> <li> Attribution Models </ li> <li> Contact Recommender </ li> <li> Test A / B</li>"
      heading_uses: "Uses"
      text_uses: "<li>Definition of Contacts/Content Plan along the sales funnel </ li> <li> Definition of Value Proposal by Customer segment </ li> <li> Definition of Communication Logic </ li> <li> Definition of Marketing Budget</li>"
      heading_techniques: "Techniques"
      text_techniques: "<li>Clustering</li><li>User Based Collaborative Filtering (UBCF)</li><li>Test of significance</li><li>Markov Chains</li><li>Rules sequences</li><li>Purchase probability</li>"
    service_analysis_customer:
      heading: "Customer's analysis"
      text_1: "How many Clients groups do we have? What is the profile of these groups? What is the behavior pattern of each segment? Which Clients are more likely to Renew? Have they abandoned me? Are they still Clients? ?, How much do they contribute to my business? Should I invest in our relationship?"
      text_2: ""
      heading_types: "Analysis types"
      text_types: "<li>Demand Forecast</ li> <li> Segmentation & Profile </ li> <li> Life Time Value (LTV) </ li> <li> Churn </ li> <li> Sentiment / Client Voice </ li> <li> Developed in R, Knime, SPSS, MSExcel</li>"
      heading_uses: "Uses"
      text_uses: "<li>Acquisition and Loyalty Strategies </ li> <li> Define Investment Logic in each group according to expected benefit </ li> <li> Identify at which point of the Customer Journey each Customer is</li>"
      heading_techniques: "Techniques"
      text_techniques: "<li>Clustering</li><li>RFMP</li><li>LTV</li><li>Random Forest</li><li>Tree-decision</li><li>Principal components</li><li>Logistic Regression</li><li>Regression trees</li><li>Naive Bayes Classification</li><li>Neural Networks</li>"
    service_analysis_product:
      heading: "Product analysis"
      text_1: "¿What is the product purchase frequency? Is there any product correlation? Which products are acquiered in the same purchase? Purchase or abandon path? What products should be offered to a Customer? Product business contribution? Should I invest in promoting a product? Products consumed by customer segment?"
      text_2: ""
      heading_types: "Analysis types"
      text_types: "<li>Up & Corss selling</li><li>Purchase Basket</li><li>Product Recomendator</li>"
      heading_uses: "Uses"
