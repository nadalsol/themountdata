      heading_uses: "Usos"
      text_uses: "<li>Definició d'Estratègies de Captació i Fidelització segons Lleialtat i Valor</li><li>Definir Lògica d'inversió en cada grup segons benefici esperat</li><li>Identificar en quin punt del Customer Journey està cada Client</li>"
      heading_techniques: "Tècniques"
