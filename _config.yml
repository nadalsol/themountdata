      text_1: "Data is the new raw material with which we work. Data governance defines the responsible parties and processes related to quality, accessibility, consistency, integrity, updating and legal aspects of the data."
      heading_uses: "We can help you with"
      text_uses: "<li>Data Processes </ li> <li> Define Business Questions </ li> <li> Data sources selection</ li> <li> Data Extraction, Transformation and Loading Techniques </ li> <li> Validation and data quality improvement processes </ li> <li> Developments in Pentaho-Kettel, Jsoup</li>"
