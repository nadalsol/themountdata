    service_action_consultancy:
      heading: "Consultoría"
      text_1: "Es frecuente que muchas compañías crean en el poder de los datos o de las estrategias CRM pero tengan dificultades para saber por dónde empezar."
      text_2: "Mediante frameworks, auditorías técnicas y de negocio establecemos una hoja de ruta con los proyectos necesarios para alcanzar el objetivo."
      text_3: "Colaboramos con los equipos de negocio, tecnología y los proveedores actuales (agencias, consultoras tecnológicas…)."
      heading_types: "Tipos"
      text_types: "<li>Consultoría CRM/CX</li><li>Consultoría Campañas</li><li>Consultoría Análisis</li><li>Consultoría Datos</li><li>Consultoría Martech</li><li>Consultoría Big Data & BI</li><li>Consultoría Equipo/Metodología/Procesos</li>"
    service_action_management:
      heading: "Gestión"
      text_1: "Para aprender no hay mejor manera que practicar. Por eso, es habitual que los clientes soliciten un acompañamiento en la gestión durante un periodo hasta que son autónomos."
      text_2: "Otras veces los clientes prefieren externalizar la gestión diaria de los procesos, en un equipo orientado al servicio y a los resultados, como si fueran parte de su equipo."
      heading_types: "Tipos"
      text_types: "<li>Gestión Acción</li><li>Gestión Análisis</li><li>Gestión Data</li>"
    service_analysis_communication:
      heading: "Análisis de comunicación"
      text_1: "¿Resultados de una Campaña? ¿Qué variables son las más importantes en los resultados alcanzados? ¿Qué versión de comunicación va a conseguir el mejor resultado? ¿Cuál es el Plan de contactos/contenido más efectivo? ¿Qué beneficios ha generado una campaña? ¿Qué comunicación debería lanzarle a continuación?, ¿Debería personalizar más mis comunicaciones? ¿Qué le ofrezco, con o sin incentivo? ¿A qué comunicación/es le asigno la venta?"
      heading_types: "Tipos de análisis"
      text_types: "<li>Resultados de Campaña</li><li>Marketing mix y Rentabilidad</li><li>Modelos de Atribución</li><li>Recomendador de Contactos</li><li>Test A/B</li>"
      heading_uses: "Usos"
      text_uses: "<li>Definición Plan de Contactos/Contenidos a lo largo del embudo de ventas</li><li>Definición de Propuesta de Valor por segmento de Clientes</li><li>Definición de Lógica de Comunicación</li><li>Definición de Presupuesto de Marketing</li>"
      heading_techniques: "Técnicas"
      text_techniques: "<li>Clustering</li><li>User Based Collaborative Filtering (UBCF)</li><li>Test of significance</li><li>Markov Chains</li><li>Rules sequences</li><li>Purchase probability</li>"
    service_analysis_customer:
      heading: "Análisis de cliente"
      text_1: "¿Cuántos grupos de Clientes tenemos?, ¿Cuál es el perfil de estos grupos?, ¿Cuál es el patrón de comportamiento de cada segmento?, ¿Cuáles son los Clientes con más posibilidades de Renovar?,¿Me han abandonado, aún son Clientes?, ¿Cuánto aportan a mi negocio?, ¿Debo invertir en nuestra relación?"
      text_2: ""
      heading_types: "Tipos de análisis"
      text_types: "<li>Predicción de la Demanda</li><li>Segmentación & Perfil</li><li>Valor de Vida de un Cliente (VVC)</li><li>Deserción</li><li>Sentimiento/Voz del Cliente</li><li>Desarrollados en R, Knime, SPSS, MSExcel</li>"
      heading_uses: "Usos"
      text_uses: "<li>Definición Estrategias de Captación y Fidelización según Lealtad y Valor</li><li>Definir Lógica de inversión en cada grupo según beneficio esperado</li><li>Identificar en qué punto del Customer Journey está cada Cliente</li>"
      heading_techniques: "Técnicas"
      text_techniques: "<li>Clustering</li><li>RFMP</li><li>LTV</li><li>Random Forest</li><li>Tree-decision</li><li>Principal components</li><li>Logistic Regression</li><li>Regression trees</li><li>Naive Bayes Classification</li><li>Neural Networks</li>"
    service_analysis_product:
      heading: "Análisis de producto"
      text_1: "¿Cuál es la frecuencia de compra de un producto?, ¿Cómo se correlacionan los productos? ¿Cuáles se adquieren en la misma compra?, ¿Cuál es la senda de compra o abandono?, ¿Qué productos debería ofrecer a un Cliente?, ¿Cuánto aporta a mi negocio cada Producto?, ¿Debo invertir en promocionar un producto?, ¿Qué productos consumen cada segmento de clientes?"
      text_2: ""
      heading_types: "Tipos de análisis"
      text_types: "<li>Venta cruzada</li><li>Cesta de la compra</li><li>Recomendador de productos</li>"
      heading_uses: "Usos"
      text_uses: "<li>Definición Plan de Contactos/Contenidos</li><li>Definir Plan de Up/Cross selling para cada Cliente</li><li>Qué productos recomendar a un Cliente</li><li>Cómo colocar los productos en el linear</li>"
      heading_techniques: "Técnicas"
      text_techniques: "<li>Item Based Collaborative Filtering (IBCF)</li><li>User Based Collaborative Filtering (UBCF)</li><li>Association Rule Learning</li><li>C</li>"
    service_data_sources:
      heading: "Fuentes datos"
      text_1: "Los datos son la materia prima con la que trabajamos. El gobierno de datos define los responsables y procesos relacionados con la calidad, accesibilidad, consistencia, integridad, actualización y aspectos legales de los datos."
      heading_uses: "Podemos ayudar en"
      text_uses: "<li>Procesos de datos</li><li>Definir Preguntas de negocio</li><li>Selección de fuentes de datos</li><li>Técnicas de Extracción, Transformación y Carga de datos</li><li>Procesos de validación mejora de la calidad de los datos</li><li>Desarrollos en Pentaho-Kettel, Jsoup</li>"
      cta_link_1: "#"
      cta_text_1: "Big data technology"
      cta_link_2: "#"
      cta_text_2: "Bi & datawarehouse"
      heading_types: "Tipos"
      text_types: "<li>Documentos reglas de gobierno de datos</li><li>Auditoría calidad de datos</li><li>APIs</li><li>Scraping</li><li>Datos internos</li><li>Opendata</li>"
    service_data_storage:
      heading: "Almacenaje datos"
      text_1: "Las tecnologías Big Data nos permiten almacenar un gran volumen de datos, de formatos diversos y en tiempo real. Las  tecnologías BI & Datawarehous están orientadas a soportar las herramientas de Reporting, OLAP, Dashboard, Mapas, Datamining…"
      heading_uses: "Podemos ayudar en"
      text_uses: "<li>Diseño e implementación de entornos</li><li>Migraciones de datos</li><li>Integración con fuentes de datos</li><li>Desarrollos en Hadoop, Spark, MySQL, Oracle</li>"
      cta_link_1: "#"
      cta_text_1: "Big data technology"
      cta_link_2: "#"
      cta_text_2: "Bi & datawarehouse"
      heading_types: "Tipos"
      text_types: "<li>Entornos Big Data</li><li>Entornos BI & Datawarehouse</li><li>Desarrollo de Aplicaciones</li><li>Desarrollo Automatización de procesos</li>"
    service_visualization_dashboard:
      heading: "Dashboard"
      text_1: "Herramienta BI para la visualizar grandes volúmenes datos de distintas fuentes relacionadas (transaccionales, comunicaciones, clientes, social …). Enfocado al descubrimiento de insights, a la toma de decisiones y a la mejora de la productividad."
      text_2: "A partir de las necesidades concretas de los distintos usuarios definimos los objetivos,  kpis, las dimensiones de la información, los elementos a visualizar (gráficas, tablas, listas, mapas…) y los elementos de contexto."
      text_3: "Funcionalidades habituales de los dashboards son la aplicación de Filtros/Exclusiones, creación de Tablas pivotantes, Alertas, integración con Machine Learning, exportación a MSExcel, Mapas, Marcadores, anotación Comentarios, Predicciones y Prescripciones…"
      text_4: "<strong>Desarrollados en QlikView, QlikSense, Power BI.</strong>"
      heading_types: "Tipos"
      text_types: "<li>Dashboard Contadores</li><li>Dashboard Segmentación Campañas</li><li>Dashboard Resultados de Campañas</li><li>Dashboard integral de Marketing</li><li>Dashboard de Productos y Pricing</li><li>Dashboard Calidad de datos</li><li>Dashboard Funnel de Ventas</li><li>Dashboard de Competencia</li><li>Dashboard de Mercado & Investigación</li>"
    service_visualization_maps:
      heading: "Mapas"
      text_1: "Elaboración de Mapas a partir de la información geográfica capturada a través del móvil, sensores, open data y formularios o transacciones. La información geográfica puede visualizarse a nivel de geo-coordenadas, código postal, secciones censales, ciudades, provincias, países…"
      text_2: "Funcionalidades habituales de los mapas son la aplicación de Filtros/Exclusiones, cálculo de distancias, cálculo de tiempos, Integración en dashboards…"
      text_3: "<strong>Desarrollados sobre Openstreetmap, Cartodb.</strong>"
      heading_types: "Tipos"
      text_types: "<li>Mapas Área de influencia de un Punto de Venta</li><li>Mapas de la Competencia</li><li>Mapas de Rutas</li>"
    service_visualization_reports:
      heading: "Informes"
      text_1: "Crear una historia visual a partir de un gran número de datos es la mejor manera de captar la atención y sintetizar ideas y conclusiones. Una infografía consta de gráficos, textos e imágenes que, combinados entre sí, comunican conocimiento."
      text_2: "Los reports tradicionales no desaparecerán pero podemos hacer que sean más visuales y ajustados a las necesidades de cada usuario."
      text_3: "<strong>Desarrollados en Jasper Reports.</strong>"
      heading_types: "Tipos"
      text_types: "<li>Reports Evolutivos de cualquier KPI</li><li>Report de Ventas</li><li>Report Campañas</li><li>Report Auditoria calidad de datos</li><li>Presentación visual de conjuntos de datos y métricas</li><li>Procesos</li><li>Líneas temporales</li><li>Encuestas</li><li>Comparativas</li><li>"
    solution_default:
      heading: "Soluciones"
