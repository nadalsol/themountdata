      heading: "Dashboard"
      text_1: "BI tool for displaying large volumes of data from different related sources (transactional, communications, customers, social ...). Focused on discovering insights, making decisions and improving productivity."
      text_2: "From the specific needs of the different users we define the objectives, kpis, the dimensions of the information, the elements to be visualized (graphs, tables, lists, maps ...) and the elements of context."
