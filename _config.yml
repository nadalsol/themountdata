    service_analysis_communication:
      heading: "Anàlisi de comunicació"
      text_1: "Quins són els Resultats d'una Campanya? Quines variables són les més importants en els resultats assolits? Quina versió de comunicació va aconseguir el millor resultat? Quin és el Pla de contactes/contingut més efectiu? Quins beneficis ha generat una campanya? Quina comunicació hauria de llançar-li a continuació?, Hauria de personalitzar més les meves comunicacions? Què li ofereixo, amb o sense incentiu?, A quina comunicació li assigno la venda?"
