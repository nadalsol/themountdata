      text_1: "Elaboration of Maps based on the geographic information captured through the mobile, sensors, open data and forms or transactions. Geographic information can be visualized at the level of geo-coordinates, postal code, census sections, cities, provinces, countries ..."
      text_2: "Maps common features are Filters/Exclusions application, distance calculation, time calculation, dashboard integration ..."
      text_3: "<strong>Developed in Openstreetmap, Cartodb.</strong>"
      heading_types: "Types"
      text_types: "<li>Point of sales influence area maps </ li> <li> Competitors Maps</ li> <li> Route Maps</li>"
    service_visualization_reports:
