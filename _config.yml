    service_action_consultancy:
      heading: "Consultoría"
      text_1: "Es frecuente que muchas compañías crean en el poder de los datos para ser competitivos pero que tengan dificultades para saber por dónde empezar."
      text_2: "Los proyectos de Consultoría de las áreas de Negocio, Tecnología y Equipos/Procesos identificamos el punto de partida y establecemos una hoja de ruta de iniciativas priorizadas teniendo en cuenta las capacidades y recursos necesarios para desarrollar con éxito el proyecto y en el mínimo tiempo."
      text_3: "La consultoría colabora con los equipos de negocio, tecnología y los proveedores actuales (agencias, consultoras tecnológicas…) a lo largo del Data Journey (Data > Analytics > Action)."
      heading_types: "Tipos"
      text_types: "<li>Consultoría CRM/CX</li><li>Consultoría Campañas</li><li>Consultoría Análisis</li><li>Consultoría Datos</li><li>Consultoría Martech</li><li>Consultoría Big Data & BI</li><li>Consultoría Equipo/Metodología/Procesos</li>"
