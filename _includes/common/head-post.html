  <script>
      function loadVideo() {
        var videos = document.getElementsByTagName('h6');
        if(videos.length > 0) {
            for(i=0;i<videos.length;i++){
                var ide = videos[i].innerHTML;
                var content = '<iframe src="https://www.youtube.com/embed/'+ ide +'" frameborder="0" allowfullscreen></iframe>';
                videos[i].innerHTML = content;
            }
        }
      } 
  </script>
