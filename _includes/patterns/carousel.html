<div class="carousel is-items-3">

  <div id="{{ site.t_carousel[page.lang].id_1 }}" class="carousel__control-operator"></div>
  <div id="{{ site.t_carousel[page.lang].id_2 }}" class="carousel__control-operator"></div>
  <div id="{{ site.t_carousel[page.lang].id_3 }}" class="carousel__control-operator"></div>

  <figure class="carousel__item">
    <div class="wrapper">
      <div class="u-inner-medium">
        <div class="carousel__item__col-l">
          <h2 class="heading2 heading2--light">
            {{ site.t_carousel[page.lang].heading_1 }}
          </h2>
          <p class="text text--light">{{ text_1 }}</p>
          <a class="button button--secondary button--xxsmall" href="{{ site.baseurl }}/{{ site.t_carousel[page.lang].cta_link_1 }}">› {{ site.t_carousel[page.lang].cta_text_1 }}</a>
        </div>
        <div class="carousel__item__col-r">
          {% include icons/carousel-us.svg css-class="icon u-img-responsive" %}
        </div>
      </div>
    </div>
    <a href="#{{ site.t_carousel[page.lang].id_2 }}" class="carousel__control-secondary-r">
      {% include icons/chevron-r.svg css-class="icon icon--chevron" %}

  <figure class="carousel__item">

    </div>

      {% include icons/chevron-l.svg css-class="icon icon--chevron" %}
    </a>
    <a href="#{{ site.t_carousel[page.lang].id_3 }}" class="carousel__control-secondary-r">
      {% include icons/chevron-r.svg css-class="icon icon--chevron" %}
    </a>
  </figure>

  <figure class="carousel__item">
